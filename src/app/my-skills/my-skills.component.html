<section id="mySkills">

    <div class="conten-wrapper">

        <div class="skill-container">

            @for (skill of skills; track skill; let i = $index; ) {
                <div class="skill-element" [ngClass]="getClass(i)">
                    <img src="./assets/img/skills/{{skill.img}}" alt="">
                    <p>{{skill.name}}</p>
         
                </div>

            }

        </div>

        <div class="text-container">
            
            <h2>My skills</h2>

        </div>
    
    </div>


</section>
