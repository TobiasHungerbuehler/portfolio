<section id="mySkills">

    <div class="conten-wrapper">

        <div class="skill-container">

            @for (group of skillGroups; track group;) {
                <div class="row">

                    @for (skill of group.skills; track skill; let i = $index; ) {
                        <div class="skill-element">

                            <img src="./assets/img/skills/{{skill.img}}" alt="">
                            <p>{{skill.name}}</p>

                 
                        </div>
                    }
                </div>
            }
        </div>

        <div class="text-container">

            <div class="overlay">
                 
                <h2>My skills</h2>

                <p>I have grown my frontend developments skills that have allowed me to create different real projects.</p>

                <button>Get in touch</button>

            </div>
            

        </div>
    
    </div>


</section>
