
<!-- header.component.html -->
<section>
    <div class="content-frame">
        <img src="./assets/img/logo.png" alt="Logo">
        <nav>
            <a href="#aboutMe">About me</a>
            <a href="#skills">Skills</a>
            <a href="#portfolio">Portfolio</a>
        </nav>
        <div class="burger-menu" (click)="toggleOverlay()">
            <img src="./assets/img/burgerMenu.png" alt="Menu">
        </div>
    </div>
    <div class="overlay" [class.active]="isOverlayVisible">
        <nav class="overlay-content">
            <a href="#aboutMe" (click)="closeOverlay()">About me</a>
            <a href="#skills" (click)="closeOverlay()">Skills</a>
            <a href="#portfolio" (click)="closeOverlay()">Portfolio</a>
            <a (click)="closeOverlay()">Close</a>
        </nav>
    </div>
</section>
