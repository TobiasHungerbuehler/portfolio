<section id="portfolio">
    <div class="h2-container">
        <div class="line"></div>
        <h2>Portfolio</h2>
    </div>

    <div class="section-description">
        <p>{{ getText("portfolio", "text1") }}</p>
    </div>

    <div class="project-wrapper">
        @for (project of projects; track $index) {

        <div class="single-project-element">
            <div>
                <img src="{{ project.img }}" alt="" />
            </div>

            <div class="details-container">
                <h3>{{ project.name }}</h3>

                <div class="technologie">
                    @for (technologie of project.technologies; track $index) {
                    <div>
                        <p>{{ technologie }} <span>|</span></p>
                    </div>
                    }
                </div>

                <p class="description">{{ currentLanguage === "EN" ? project.description.en : project.description.de }}</p>

                <div class="button-box">
                    <a [href]="project.demoLink" target="_blank">Demo</a>
                    <a [href]="project.githubLink" target="_blank">GitHub</a>
                </div>
            </div>
        </div>

        }
    </div>
</section>
